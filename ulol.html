    <title>ulol</title>
</head>
<body>
    <ul type="disk" >
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>cherry</li>

        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>cherry</li>

    <ol type="A">

    </ol>
    <ol type="a">
        <li>first</li>
