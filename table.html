<html>
    <head>
        <title>form example</title>
    </head>
    <body>
         <center>
        <table border="1">
            <form method="post">
                <caption><B>STUDENT FORM</B></caption>

        <h1>Form example</h1>
        <form action="/submit" method="post">
        <th>First name:</th>
        <td><input type="text" name="user_first_name"/></td>

            <tr><th>Last name:</th>
            <td><input type="text" name="user_last_name"/></td></tr>

            <tr><th>Email:</th>
            <td><input type="email" name="user_email"/></tr>

            <tr><th>Age:</th>
            <td><input type="number" name="user_age"/></td></tr>

            <tr><th>Number:</th>
            <td><input type="number" name="user_number"/></td></tr>

            <tr><th>Course:</th>
            <td><input type="text file" name="user_course"/></td></tr>

            <tr><th>Choose a Course:</th>
            <td><select id="Course" name="Course">
                <option value="bca">BCA</option>
                <option value="b.com">B.COM</option>
                <option value="bba">BBA</option>
                <option value="b.tech">B.TECH</option>
            </select></td></tr>
            <tr><th>DOB:</th>
            <td><select id="dob" name="dob">
                <option value="Date">Date</option>
                <option value="01">01</option>

                <option value="09">09</option>
                <option value="10">10</option>

                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="Month" name="month">
                <option value="month">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>

            </select>
            <select>
            <option value="year">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>

            <th><input type="submit"  value="signup"/></th>
